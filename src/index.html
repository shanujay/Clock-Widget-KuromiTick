<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>KuromiTick</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <!-- Clock -->
    <div class="clock">

      <!-- Hour 1 Purple Number Image -->
      <img id="hour1" class="digit" src="numbers/Purple_Number_0.PNG">
      <!-- Hour 2 Black Number Image -->
      <img id="hour2" class="digit" src="numbers/Black_Number_0.PNG">
      <!-- Colon Text -->
      <span class="colon">:</span>
      <!-- Minute 1 Purple Number Image -->
      <img id="minute1" class="digit" src="numbers/Purple_Number_0.png">
      <!-- Minute 2 Black Number Image-->
      <img id="minute2" class="digit" src="numbers/Black_Number_0.png">
    </div>

    <!-- Decorations -->
    <div class="decor">
      <!-- Kuromi Image -->
      <img id="kuromiImg" src="numbers/Kuromi_img_2.PNG">
    </div>

    <!-- JS Link -->
  <script src="render.js"></script>

  </body>
</html>
